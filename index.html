<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400;500;700&display=swap">
    <title>グラデーション背景生成</title>
    <style>
*, *::before, *::after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    border: none;
    outline: none;
    font-family: "keifont";
}

body{
    height: 100vh;
}

.container{
    background-color: #fff;
    width: 400px;
    padding: 50px 30px;
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    box-shadow: 0 20px 25px rgba(0, 0, 0, 0.25);
}

@font-face {
  font-family: "keifont";
  src: url("dl.dropboxusercontent.com/scl/fi/lltdyoxmilw9wg7vm7tkh/keifont.ttf?rlkey=ldk05ds9m6ymaufc1suhpgy7j&dl=0") format("truetype");
}

.colors{
    width: 100%;
    display: flex;
    justify-content: space-around;
}

input[type="color"]{
    appearance: none;
    -webkit-appearance: none;
    background-color: transparent;
    width: 100px;
    height: 45px;
    cursor: pointer;
}

input[type="color"]::-webkit-color-swatch{
    border-radius: 20px;
    border: none;
}

.buttons{
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin: 30px 0;
}

.buttons button{
    height: 35px;
    width: 35px;
    background-color: transparent;
    border: 2px solid #d5d5dc;
    border-radius: 5px;
    cursor: pointer;
}

.rotate-icon i{
    transform: rotate(45deg);
}

.buttons .active{
    border: none;
    background-color: #4a6ee0;
    color: #fff;
}

button{
transition-duration: .4s;
}

button:hover{
background: #747373b9;
transform: scale(1.1);
}

#submit{
    display: block;
    background-color: #4a6ee0;
    color: #fff;
    font-size: 16px;
    padding: 12px 70px;
    border-radius: 25px;
    margin: 0 auto 30px auto;
    cursor: pointer;
}

.output{
    background-color: #f0f2fc;
}

#code{
    width: 100%;
    resize: none;
    color: #30304a;
    padding: 10px 20px;
    background-color: transparent;
}

#copy{
    font-size: 14px;
    background-color: #4a6ee0;
    color: #fff;
    position: relative;
    left: 85%;
    bottom: 10px;
    border-radius: 3px;
    padding: 5px;
    cursor: pointer;
}

input{
transition-duration: .4s;
}

input:hover{
transform: scale(1.1);
}
    </style>
</head>
<body>
    <div class="container">
<h2>グラデーション背景生成</h2><br>
<h4>色</h4>
        <div class="colors">
            <input type="color" id="color-a" value="#7986cb">
            <input type="color" id="color-b" value="#1a237e">
        </div>
<h4>向き</h4>
        <div class="buttons">
            <button onclick="setDirection('to top', this)">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="active" onclick="setDirection('to bottom', this)">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button onclick="setDirection('to right', this)">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button onclick="setDirection('to left', this)">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to top right', this)">
                <i class="fas fa-arrow-up"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to bottom left', this)">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to bottom right', this)">
                <i class="fas fa-arrow-right"></i>
            </button>
            <button class="rotate-icon" onclick="setDirection('to top left', this)">
                <i class="fas fa-arrow-left"></i>
            </button>
        </div>
        <button id="submit" onclick="generateCode()">生成</button>
<h4>以下のCSSコードをstyle.cssファイルまたはheadタグ内のstyleタグに貼り付けて下さい。</h4>
        <div class="output">
            <textarea id="code" rows="2" readonly></textarea>
            <button id="copy" onclick="copyText()">コピー</button>
        </div>
    </div>
<script>
let colorOne = document.getElementById("color-a");
let colorTwo = document.getElementById("color-b");
let currentDirection = 'to bottom';
let outputCode = document.getElementById("code");

function setDirection(value, _this) {
    let direcrtions = document.querySelectorAll(".buttons button");
    for (let i of direcrtions) {
        i.classList.remove("active");
    }
    _this.classList.add("active");
    currentDirection = value;
}

function generateCode() {
    outputCode.value = `background-image: linear-gradient(${currentDirection}, ${colorOne.value}, ${colorTwo.value})`;
    document.getElementsByTagName("BODY")[0].style.backgroundImage = `linear-gradient(${currentDirection}, ${colorOne.value}, ${colorTwo.value})`;
}

function copyText() {
    outputCode.select();
    document.execCommand('copy');
    alert("コードをコピーしました。");
}


generateCode();
</script>
</body>
</html>
